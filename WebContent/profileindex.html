<head>
	<title>UserProfile</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Education Admission Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Custom Theme files -->
	<link href="css/profilestyle.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
	    rel="stylesheet">
	<!-- //web font -->

 <input type="button" value="Back To Home!" onClick="location.href='UserHome.html'"/>
<body>
	<!-- main -->
	<div class="main-agileits">
	
	
		<h1>Please Enter User Information!
			<img src="Images/logo1.png" alt="">
		</h1>		
		<div class="register-form">
			<form action="Userinfo" method="post">
				<div class="fields-grid">
					<div class="styled-input">
						<span class="fa fa-user" aria-hidden="true"></span>
						<input type="text" placeholder="Your Name" name="name" required>
					</div>
					<div class="styled-input">
						<span class="fa fa-calendar" aria-hidden="true"></span>
						<input id="datepicker" placeholder="Birth Date" name="date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'yyyy-mm-dd';}"
						    required>
					</div>
					<div class="styled-input">
					<div class="agileits_w3layouts_grid">
						<span class="fa fa-venus" aria-hidden="true"></span>
						<select class="category2" name="category4" required>
							<option value="">Gender</option>
							<option value="1">Female</option>
							<option value="2">Male</option>
							<option value="3">Other</option>
						</select>
						</div>
					</div>
					<div class="styled-input">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>
						<input type="email" placeholder="Your E-mail" name="email" required>
					</div>
					<div class="styled-input">
						<span class="fa fa-phone" aria-hidden="true"></span>
						<input type="text" placeholder="Phone Number" name="phone" required>
					</div>
					<div class="styled-input">
					<div class="agileits_w3layouts_grid">
						<span class="fa fa-book" aria-hidden="true"></span>
						<select class="category2" name="category3" required>
							<option value="">Select Course</option>
							<option value="1">Computer Science</option>
							<option value="2">Mathematics </option>
							<option value="3">Science </option>
							<option value="4">English </option>
							<option value="5">Social Studies </option>
							<option value="6">Accounts </option>
							<option value="7">Economics</option>
							<option value="8">Business Studies</option>
							<option value="9">Multiple Subjects</option>	
						</select>
						</div>
					</div>
					<div class="styled-input">
						<div class="agileits_w3layouts_grid">
							<span class="fa fa-clock-o" aria-hidden="true"></span>
							<select class="category2" name="category1" required>
								<option value="">Select Course Time</option>
								<option value="8">Hours: 8am to 9am</option>
								<option value="9">Hours: 9am to 10am</option>
								<option value="11">Hours: 11am to 12pm</option>
								<option value="4">Hours: 4pm to 5pm</option>
								<option value="5">Hours: 5pm to 6pm</option>
								<option value="6">Hours: 6pm to 7pm</option>
								<option value="7">Hours: According to Availability</option>
							</select>
						</div>
					</div>
					<div class="styled-input-2">
						<label class="header">Your Address</label>
						<div class="styled-input">
							<input type="text" name="address" placeholder="Address" title="Please enter your Address" required>
						</div>
						<div class="styled-input">
							<input type="text" name="street" placeholder="Street" title="Please enter your Street" required>
						</div>
						<div class="styled-input">
							<input type="text" name="city" placeholder="City" title="Please enter your City" required>
						</div>
						<div class="styled-input">
							<input type="text" name="zip" placeholder="Zip Code" title="Please enter your Zip code" required>
						</div>
					</div>
					<div class="clear"> </div>
				</div>
				<input type="submit" value="Submit">
			 <input type="reset" value="Reset">
			</form>
		</div>
	</div>
	<!-- //main -->

	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar -->
